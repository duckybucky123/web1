<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập | Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans text-gray-800">
  <div class="bg-white p-6 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h1>
    <form id="login-form" class="space-y-3">
      <input type="text" id="login-username" placeholder="Tên đăng nhập" class="border w-full px-3 py-2 rounded" required />
      <input type="password" id="login-password" placeholder="Mật khẩu" class="border w-full px-3 py-2 rounded" required />
      <button type="submit" class="bg-black text-white w-full py-2 rounded hover:bg-gray-800">Đăng nhập</button>
    </form>
    <p class="text-sm text-center mt-4">Chưa có tài khoản? <a href="register.html" class="text-blue-600 hover:underline">Đăng ký</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
