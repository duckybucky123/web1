<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập | Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-sm mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>
    <input id="login-username" type="text" placeholder="Tên đăng nhập" class="w-full border p-2 rounded mb-3">
    <input id="login-password" type="password" placeholder="Mật khẩu" class="w-full border p-2 rounded mb-3">
    <button onclick="login()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Đăng nhập</button>
  </div>

  <script src="register.js"></script>
</body>
</html>
