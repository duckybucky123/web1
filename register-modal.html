<div id="register-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded shadow-lg w-[320px]">
    <h2 class="text-xl font-semibold mb-4">Đăng ký tài khoản</h2>
    <input id="reg-username" type="text" placeholder="Tên đăng nhập" class="w-full border p-2 rounded mb-2">
    <input id="reg-password" type="password" placeholder="Mật khẩu" class="w-full border p-2 rounded mb-2">
    <input id="reg-email" type="email" placeholder="Email" class="w-full border p-2 rounded mb-2">
    <input id="reg-dob" type="date" class="w-full border p-2 rounded mb-2">
    <button onclick="register()" class="bg-black text-white py-2 px-4 w-full rounded hover:bg-gray-800">Đăng ký</button>
    <button onclick="closeModal()" class="text-sm text-gray-500 mt-3 hover:underline block text-center">Đóng</button>
  </div>
</div>
