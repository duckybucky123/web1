<!-- register-modal.html -->
<div id="register-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
      <h2 class="text-2xl font-semibold mb-4">Đăng ký tài khoản</h2>
      <form id="register-form" class="space-y-4">
        <input name="fullName" type="text" placeholder="Họ tên" class="w-full border px-3 py-2 rounded" required />
        <input name="username" type="text" placeholder="Tên đăng nhập" class="w-full border px-3 py-2 rounded" required />
        <input name="email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
        <input name="password" type="password" placeholder="Mật khẩu" class="w-full border px-3 py-2 rounded" required />
        <input name="dob" type="date" class="w-full border px-3 py-2 rounded" required />
        <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Đăng ký</button>
      </form>
    </div>
  </div>
