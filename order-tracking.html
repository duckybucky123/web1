<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theo dõi đơn hàng | Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 mt-8 bg-white rounded shadow">
    <h1 class="text-3xl font-bold mb-6">📦 Theo dõi đơn hàng</h1>
    <div id="order-info" class="space-y-4 mb-6 text-gray-700 text-base"></div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Trạng thái đơn hàng:</h2>
      <p class="text-center text-gray-700 font-medium mb-2" id="current-status-text"></p>
      <div class="relative pt-1">
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-green-200">
          <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-600 w-1/3"></div>
        </div>
        <div class="flex justify-between text-sm text-gray-600">
          <span>Đang xử lý</span>
          <span>Đang giao</span>
          <span>Đã giao</span>
        </div>
      </div>
    </div>

    <div class="flex justify-center my-8">
      <video autoplay loop muted playsinline width="300" height="300" class="rounded-lg shadow">
        <source src="Animation - 1743176451166.webm" type="video/webm" />
        Trình duyệt của bạn không hỗ trợ video.
      </video>
    </div>
    <!-- Nút cập nhật trạng thái -->
    <div class="text-right mt-6">
      <button id="update-btn" onclick="nextStatus()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        Cập nhật trạng thái
        </button>
      </div>


    <div class="text-center">
      <h2 id="thankyou-message" class="text-xl font-semibold text-green-600 mb-4 hidden">🎉 Cảm ơn bạn đã mua hàng!</h2>
      <div id="action-buttons" class="space-x-4 hidden">
        <a href="index.html" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Trang chủ</a>
        <a href="book.html" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Mua tiếp</a>
      </div>
    </div>
  </div>
  

  <script src="order-tracking.js"></script>
</body>
</html>
