<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded shadow">
    <h1 class="text-3xl font-bold mb-6">üì¶ X√°c nh·∫≠n ƒë∆°n h√†ng</h1>

    <div id="checkout-items" class="space-y-4 mb-6"></div>
    <div class="text-right text-xl font-semibold mb-6">
      T·ªïng c·ªông: <span id="total-amount">0ƒë</span>

    <div class="mb-6 space-y-3">
      <input type="text" id="customer-name" placeholder="H·ªç t√™n ng∆∞·ªùi nh·∫≠n" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="customer-phone" placeholder="S·ªë ƒëi·ªán tho·∫°i" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="customer-address" placeholder="ƒê·ªãa ch·ªâ giao h√†ng" class="w-full border px-4 py-2 rounded" />
    </div>

    <div class="flex gap-4 mb-6">
      <select id="discount-code" class="border px-4 py-2 rounded w-full">
        <option value="">-- M√£ gi·∫£m gi√° --</option>
        <option value="LOVEBOOK">LOVEBOOK - Gi·∫£m 15.000ƒë</option>
        <option value="CHIIKAWA">CHIIKAWA - Gi·∫£m 15.000ƒë</option>
      </select>
      <button onclick="applyDiscount()" class="bg-black text-white px-4 py-2 rounded">√Åp d·ª•ng</button>
    </div>

    <div class="mb-6">
      <p class="mb-2 font-medium">Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n:</p>
      <label><input type="radio" name="payment" value="cod" checked /> Thanh to√°n khi nh·∫≠n h√†ng</label><br>
      <label><input type="radio" name="payment" value="credit" /> Th·∫ª t√≠n d·ª•ng</label><br>
      <label><input type="radio" name="payment" value="bank" /> Th·∫ª ng√¢n h√†ng</label><br>
      <label><input type="radio" name="payment" value="transfer" /> Chuy·ªÉn kho·∫£n</label>
    </div>

    <div class="text-right">
      <button onclick="submitOrder()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded text-lg font-medium">
        ƒê·∫∑t h√†ng
      </button>
    </div>
  </div>

  <script>
    const selectedBooks = JSON.parse(localStorage.getItem("checkout") || "[]");
    let discount = 0;

    function formatPrice(num) {
      return num.toLocaleString("vi-VN") + "ƒë";
    }

    function parsePrice(str) {
      return parseInt(str.replace(/\D/g, "") || "0");
    }

    function renderCheckoutItems() {
      const container = document.getElementById("checkout-items");
      let total = 0;
      container.innerHTML = "";

      selectedBooks.forEach(book => {
        const qty = book.qty || 1;
        const price = parsePrice(book.price);
        total += qty * price;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${book.title}</h3>
            <p class="text-sm text-gray-500">Gi√°: ${formatPrice(price)} √ó ${qty}</p>
          </div>
          <p class="font-bold">${formatPrice(qty * price)}</p>
        `;
        container.appendChild(div);
      });

      total = total - discount;
      document.getElementById("total-amount").textContent = formatPrice(Math.max(total, 0));
    }

    function applyDiscount() {
      const code = document.getElementById("discount-code").value;
      discount = ["LOVEBOOK", "CHIIKAWA"].includes(code.toUpperCase()) ? 15000 : 0;
      renderCheckoutItems();
    }

    function submitOrder() {
      const name = document.getElementById("customer-name").value;
      const phone = document.getElementById("customer-phone").value;
      const address = document.getElementById("customer-address").value;

      if (!name || !phone || !address) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
        return;
      }

      const order = {
        items: selectedBooks,
        total: document.getElementById("total-amount").textContent,
        customer: { name, phone, address },
        status: "ƒêang x·ª≠ l√Ω",
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("currentOrder", JSON.stringify(order));
      localStorage.removeItem("cart");
      localStorage.removeItem("checkout");

      alert("üéâ ƒê·∫∑t h√†ng th√†nh c√¥ng!");
      window.location.href = "order-tracking.html";
    }

    renderCheckoutItems();
  </script>
</body>
