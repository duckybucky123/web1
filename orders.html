<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng của tôi | Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <script src="include-header.js"></script>
    <div class="max-w-4xl mx-auto p-6 bg-white mt-8 rounded shadow">
      <h1 class="text-3xl font-bold mb-6">Đơn hàng của tôi</h1>

      <div id="order-list" class="space-y-4">
        <!-- Danh sách đơn hàng sẽ được hiển thị ở đây -->
      </div>

      <div class="mt-6 text-center">
        <a
          href="index.html"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        >
          Tiếp tục mua sắm
        </a>
      </div>
    </div>

    <script>
      function loadOrders() {
        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        const orderList = document.getElementById("order-list");

        if (orders.length === 0) {
          orderList.innerHTML =
            "<p class='text-gray-500'>Bạn chưa có đơn hàng nào.</p>";
          return;
        }

        orders.forEach((order, index) => {
          const orderHtml = `
          <div class="border p-4 rounded-lg shadow-sm">
            <h2 class="text-xl font-semibold">Đơn hàng #${index + 1}</h2>
            <p><strong>Người nhận:</strong> ${order.name}</p>
            <p><strong>Số điện thoại:</strong> ${order.phone}</p>
            <p><strong>Địa chỉ:</strong> ${order.address}</p>
            <p><strong>Tổng tiền:</strong> ${order.totalAmount}đ</p>
            <p><strong>Phương thức thanh toán:</strong> ${
              order.paymentMethod
            }</p>
          </div>
        `;
          orderList.innerHTML += orderHtml;
          div.innerHTML = `
          <div class="flex items-center gap-3">
            <input type="checkbox" class="cart-checkbox" data-index="${index}" />
            <div>
              <p class="font-semibold">${item.title}</p>
              <div class="flex items-center gap-2 mt-2">
                <button onclick="changeQty(${index}, -1)" class="px-2 border rounded">-</button>
                <span>${item.qty}</span>
                <button onclick="changeQty(${index}, 1)" class="px-2 border rounded">+</button>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <span class="text-gray-700">${item.price || "—"}</span>
            <button onclick="removeItem(${index})" class="text-red-500 hover:underline text-sm">Xóa</button>
          </div>
        `;
          container.appendChild(div);
        });
      }

      document.addEventListener("DOMContentLoaded", loadOrders);
    </script>
  </body>
</html>
