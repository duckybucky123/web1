<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký | Bookstore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-sans text-gray-800">
  <div class="bg-white p-6 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Đăng ký tài khoản</h1>
    <form id="register-form" class="space-y-3">
      <input type="text" name="username" placeholder="Tên đăng nhập" class="border w-full px-3 py-2 rounded" required />
      <input type="email" name="email" placeholder="Email" class="border w-full px-3 py-2 rounded" required />
      <input type="password" name="password" placeholder="Mật khẩu" class="border w-full px-3 py-2 rounded" required />
      <input type="date" name="dob" class="border w-full px-3 py-2 rounded" required />
      <input type="file" name="avatar" accept="image/*" class="border w-full px-3 py-2 rounded" />

      <button type="submit" class="bg-black text-white w-full py-2 rounded hover:bg-gray-800">Đăng ký</button>
    </form>
    <p class="text-sm text-center mt-4">Đã có tài khoản? <a href="login.html" class="text-blue-600 hover:underline">Đăng nhập</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
